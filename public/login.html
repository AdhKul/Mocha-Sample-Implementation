<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<style>
		#mylink{
			font-size: 25px;
		}
		body{
            font-size: 15px;
            display: flex;
            flex-direction:column;
            margin:0.5em;
            border:solid black 5px;
            width:30em;

            margin-right: auto;
            text-decoration: none;

            padding:1em;

			padding-top: 2em;

		}
		label{
			margin-right: 1em;

<body align='center'>
        <header>
		<h1>Login</h1>
	</header>
	
	<form action="/login" method="POST">

			<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>

			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
        </form>
